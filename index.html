function ZwölfZuVierundzwanzig(str)
{
    console.log(str);
    var suffix = str.substring(str.length - 2);

    var segmente = str.split(":");
    var stunde = segmente[0];
    var minute = segmente[1].split(" ")[0];
    if (suffix == "pm"){
        stunde = parseInt(stunde) + 12;
    }

    if (stunde == 24)
        stunde = 0;
    
    return stunde + ":" + minute;
}
